<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .canvas {
        fill: none;
        stroke: #a9a9a9;
        stroke-width: 2;
        stroke-dasharray: 5, 5;
      }

      .object {
        fill: #2ECC71;
        stroke: #27AE60;
      }

      .label {
        font-family: monospace;
        font-size: 12px;
      }

      .line {
        stroke: #a9a9a9;
        stroke-width: 1;
        stroke-dasharray: 2, 2;
      }
    </style>
  </defs>
  <rect x="1" y="1" width="298" height="198" class="canvas" />
  <rect x="100" y="75" width="100" height="50" class="object" />
  <text x="115" y="103" fill="white" class="label">Centered</text>
  <!-- Center Lines -->
  <path d="M 150 0 L 150 200" class="line" />
  <path d="M 0 100 L 300 100" class="line" />
</svg>