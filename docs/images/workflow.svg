<svg width="600" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box {
        fill: #f9f9f9;
        stroke: #a9a9a9;
        stroke-width: 2;
        rx: 8;
      }

      .label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
      }

      .code {
        font-family: 'Courier New', Courier, monospace;
        font-size: 12px;
      }

      .arrow {
        fill: #333;
      }
    </style>
  </defs>

  <!-- JSON Box -->
  <rect x="10" y="30" width="180" height="120" class="box" />
  <text x="100" y="55" class="label">definitions.json</text>
  <text x="25" y="80" class="code">{ "id": "server",</text>
  <text x="25" y="95" class="code"> "type": "icon",</text>
  <text x="25" y="110" class="code"> "placement": ...</text>
  <text x="25" y="125" class="code">}</text>

  <!-- Arrow 1 -->
  <path d="M 200 90 L 240 90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- App Box -->
  <rect x="250" y="30" width="100" height="120" class="box" />
  <text x="300" y="85" class="label">Python</text>
  <text x="300" y="105" class="label">App</text>

  <!-- Arrow 2 -->
  <path d="M 360 90 L 400 90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- PNG Box -->
  <rect x="410" y="30" width="180" height="120" class="box" />
  <text x="500" y="55" class="label">diagram.png</text>
  <path d="M440 120 Q 470 70, 500 120 T 560 120" stroke="#4CAF50" stroke-width="3" fill="none" />
  <circle cx="460" cy="80" r="10" fill="#3498DB" />
  <rect x="520" y="90" width="20" height="20" fill="#E74C3C" />

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
</svg>